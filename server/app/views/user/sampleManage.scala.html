@()(implicit request: RequestHeader)
@main("基因组管理")("missionManage") {
	<style>
			.genome-pre {
				white-space: pre-wrap;
				word-wrap: break-word;
				border: 0px solid #ccc;
				background-color: white;
			}
	</style>
	<div class="page-content">

		<div class="page-bar">
			<ul class="page-breadcrumb">
				<li>
					<i class="fa fa fa-table"></i>
					<a href="">基因组管理</a>
				</li>
			</ul>
		</div>


		<div class="row-fluid">
			<div class="row">
				<div class="col-md-12 col-sm-12">
					<div class="portlet blue-madison box">
						<div class="portlet-title">
							<div class="caption">
								基因组管理
							</div>
						</div>

						<div class="portlet-body">

							<div id="toolbar" style="margin-bottom: 10px">
								<button type="button" class="btn btn-primary" id="deleteButton" onclick="SampleManage.addShow">
									<i class="fa fa-plus"></i>&nbsp;新增基因组
								</button>
							</div>

							<label>选择显示的列:</label>
							<div id="checkbox" class="checkbox">

							</div>

							<table class="display table table-bordered" id="table" data-pagination="true" data-search="true"
							data-toolbar="#toolbar" data-page-list="[10, 25, 50, 100, all]" data-multiple-search="true">
								<thead>
									<tr>
										<th data-field="operate">操作</th>
										<th data-field="samplename" data-sortable="true">样品编号</th>
										<th data-field="organism" data-sortable="true">种名</th>
										<th data-field="length" data-sortable="true">基因组长度</th>
										<th data-field="definition" data-sortable="true">描述</th>
										<th data-field="taxonomy" data-formatter="taxnomyFmt" data-sortable="true">
											分类学信息</th>
									</tr>
								</thead>
							</table>

						</div>
					</div>
				</div>
			</div>


		</div>

	</div>


	<div id="addModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 800px">
			<div class="modal-content">
				<div class="modal-header bg-primary">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
					<h4 class="modal-title">
						<i class="fa fa-plus"></i>
						<span id="lblAddTitle" style="font-weight: bold">新增细菌基因组数据</span>
					</h4>
				</div>
				<form class="form-horizontal" id="form" action="" data-toggle="validator" enctype="multipart/form-data">
					<div class="modal-body">
						<div class="row-fluid">

							<div class="form-group">
								<label class="control-label col-sm-4">选择数据文件（*.gbk,*.gb,*.gbff）:</label>
								<div class="col-sm-6">
									<input id="compoundConfigFile" type="file" class="file control-label" name="file"
									data-show-preview="false" accept=".xlsx"
									data-show-upload="false" >
									<span class="help-block"><a href=""><em>
										示例数据</em></a></span>
								</div>
							</div>

							<hr>

							<div style="margin: 20px">
								<p>注1：基因组数据文件，为<b>GenBank</b>文件。</p>
								<p>注2：样品编号为GenBank文件BioSample号，重名会覆盖数据库中已有的数据。</p>
								<p>注3：GenBank文件包含注释信息，则直接导入相关的CDS信息。</p>
								<p>注4：GenBank文件不包含注释信息，则调用genemark进行ORF预测。</p>
							</div>


						</div>
					</div>
					<div class="modal-footer bg-info">
						<input type="hidden" id="ID" name="ID" />
						<button type="button" class="btn blue" onclick="SampleManage.add">确定</button>
						<button type="button" class="btn green" data-dismiss="modal">取消</button>
					</div>
				</form>

			</div>
		</div>
	</div>


	<script>

			$(function () {
				SampleManage.init

			})

			Tool.fileInput


	</script>


}
